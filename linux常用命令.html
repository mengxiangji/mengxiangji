    /**
     * linux 常用命令
     * mkdir   =》创建一个文件夹 mkdir test  创建一个test文件夹
     * touch   =》创建一个文件  touch 1.text   创建一个1.text文件
     *
     * cd 文件夹   =》进入对应的文件夹
     * cd ../   =》回到上级   ../代表上级文件夹 ./是同一级
     * cd ./Week10/text   =>切换到对应的文件夹
     * cd ./ 跟直接 cd 效果一样./可以默认不写
     * cd ../text  =》切到上级下的text文件夹
     *
     * ls  =》查看当前文件夹下有哪些文件
     *
     * vi 文件   =》进入指定文件，按i键进入编辑模式，修改完文件后，按esc键退出编辑模式，再按（冒号:）wq 敲回车  保存修改的文件
     *
     * cat 文件  =》查看当前文件
     *
     * 以上命令中；我们常用的就是 cd  和 ls
     *
