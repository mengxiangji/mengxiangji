     * git config --global user.name "用户名"    配置全局的用户名

     *

     * git log =》查看以前提交过的历史版本
     * git reflog  =》查看所有的历史版本  版本号只有前7位
     *
     * git 不支持上传空文件夹  git不识别空文件夹
     *
     * git clone 远程仓库地址
     * 可以省略
     * 1. git init
     * 2. git remote add 桥梁名 分支名
     * 3. git push 的时候可以不加  桥梁名 和 分支名
